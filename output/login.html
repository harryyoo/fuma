<!DOCTYPE html>
<html>

<head>

<body>
    <div class="bg bg1"></div>
    <div class="bg bg2"></div>
    <div class="login_top"></div>
    <div class="login">
        <h2>用户登录</h2>
        <form class="ui form J_form" name="form">
            <div class="field">
                <input type="text" name="username" placeholder="用户名">
            </div>
            <div class="field">
                <input type="password" name="password" placeholder="请输入您的密码">
            </div>
            <div class="fields">
                <div class="six field">
                    <input type="text" placeholder="请输入验证码" name="code">
                </div>
                <div class="four field">
                    <img src="static/images/code.png" alt="">
                </div>
            </div>
            <button class="ui button J_submit" id="submit" type="submit">登录</button>
        </form>
    </div>
    <div class="tac footer">
    	<p>Copyright © 2016 悟联科技 版权所有</p>
    	<p class="notice">请使用支持Html5的浏览器访问本系统，推荐使用Chrome<br>（IE11、Chrome 、双核浏览器急速模式等 ）</p>
    </div>
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/ui/login.js"></script>
</body>

</html>
